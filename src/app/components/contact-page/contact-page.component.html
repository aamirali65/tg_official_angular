<app-header></app-header>
<app-inner-banner></app-inner-banner>
<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-5">
      <div
        class="col-lg-6 wow fadeIn"
        data-wow-delay="0.1s"
        style="
          visibility: visible;
          animation-delay: 0.1s;
          animation-name: fadeIn;
        "
      >
        <h1
          class="display-6 mb-5"
          style="font-family: var(--font); font-weight: 500;"
        >
          If You Have Any Query, Please Contact Us
        </h1>
        <form method="POST" id="form">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating text-dark">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                  required=""
                />
                <label for="name">Your Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating text-dark">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required=""
                />
                <label for="email">Your Email</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating text-dark">
                <input
                  type="tel"
                  class="form-control"
                  name="sub"
                  id="subject"
                  placeholder="Phone Number"
                  required=""
                />
                <label for="subject">Phone Number</label>
              </div>
            </div>
            <div class="col-12">
              <select
                name="service"
                class="text-dark form-select form-select-lg selecc"
                required=""
              >
                <option selected="" hidden="">Select Service</option>
                <option>SEO</option>
                <option>Website Designing</option>
                <option>E-commerce</option>
                <option>Explainer Videos</option>
                <option>Flyer &amp; Brochure Design</option>
                <option>App Development</option>
                <option>Stationary &amp; Branding</option>
                <option>Digital marketing</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-floating text-dark">
                <textarea
                  class="form-control"
                  name="msg"
                  placeholder="Leave a message here"
                  id="message"
                  style="height: 100px;"
                  required=""
                ></textarea>
                <label for="message">Message</label>
              </div>
            </div>
            <div class="col-12">
              <div
                class="ori-btn-1 text-uppercase wow fadeInRight"
                data-wow-delay="300ms"
                data-wow-duration="1500ms"
                style="
                  visibility: visible;
                  animation-duration: 1500ms;
                  animation-delay: 300ms;
                  animation-name: fadeInRight;
                "
              >
                <button name="btn" type="submit" eh="">Send</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div
        class="col-lg-6 wow fadeIn"
        data-wow-delay="0.5s"
        style="
          min-height: 450px;
          visibility: visible;
          animation-delay: 0.5s;
          animation-name: fadeIn;
        "
      >
        <div class="position-relative overflow-hidden h-100">
          <iframe
            class="position-relative w-100 h-100"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14486.3022284704!2d67.1213888!3d24.8099834!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x664de089e01bc533!2sTechnologenesis%20Ltd!5e0!3m2!1sen!2s!4v1671170373211!5m2!1sen!2s"
            frameborder="0"
            style="min-height: 450px; border: 0;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="col-md-4">

          <img src="./assets/img/icons/phone.gif" alt="" style="width: 55%;" />
        </div>
        <div class="texta">
          <p></p>
          <div class="span"><a href="tel:/021-35093294">021-35093294</a></div>
          <div class="span"><a href="tel:/021-35090916">021-35090916</a></div>

    <div class="col-md-4">
      <div class="dbox w-100 text-center">

          <p>
            <a href="mailto:info@yoursite.com">info@technologenesis.com</a>

      </div>
    </div>
  </div>
</div>
